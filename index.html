<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7dce3;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .top-img {
      width: 120px;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
      width: 100%;
      margin: 0 auto;
    }

    button {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
      min-width: 100px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 40px;
      top: 40px;
      z-index: 2;
    }

    #no {
      background: #e0e0e0;
      right: 40px;
      top: 40px;
      z-index: 1;
    }

    #result {
      display: none;
      margin-top: 20px;
    }

    #result img {
      width: 200px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- IMAGE ADDED HERE -->
    <img 
      src="https://files.catbox.moe/l7gopn.png" 
      alt="cute image"
      class="top-img"
    />

    <h2>Hey will you be my valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="result">
      <h2>YAY ðŸ’–</h2>
      <img src="https://files.catbox.moe/uoh8r2.gif" alt="gif" />
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const buttonsContainer = document.querySelector(".buttons");

    function moveNoButton() {
      // Get the container dimensions
      const containerWidth = buttonsContainer.clientWidth;
      const containerHeight = buttonsContainer.clientHeight;
      
      // Get button dimensions
      const buttonWidth = noBtn.offsetWidth;
      const buttonHeight = noBtn.offsetHeight;
      const yesBtnWidth = yesBtn.offsetWidth;
      const yesBtnHeight = yesBtn.offsetHeight;
      
      // Get Yes button position
      const yesRect = yesBtn.getBoundingClientRect();
      const containerRect = buttonsContainer.getBoundingClientRect();
      const yesBtnLeft = yesRect.left - containerRect.left;
      const yesBtnTop = yesRect.top - containerRect.top;
      
      // Original No button position (right side)
      const originalRight = 40;
      const originalTop = 40;
      
      let newX, newY;
      let attempts = 0;
      const maxAttempts = 20;
      
      do {
        // Calculate new position with random offset
        const xOffset = (Math.random() - 0.5) * 60; // Â±30px from original
        const yOffset = (Math.random() - 0.5) * 40; // Â±20px from original
        
        // Start from original position on the right
        let tempX = Math.max(20, Math.min(containerWidth - buttonWidth - 20, originalRight + xOffset));
        let tempY = Math.max(20, Math.min(containerHeight - buttonHeight - 10, originalTop + yOffset));
        
        // Ensure we stay on the right side (prevent crossing to left)
        if (tempX < containerWidth / 2) {
          tempX = containerWidth / 2;
        }
        
        // Calculate distance from Yes button (avoid going near it)
        const distanceFromYesX = Math.abs(tempX - yesBtnLeft);
        const distanceFromYesY = Math.abs(tempY - yesBtnTop);
        const distanceFromYes = Math.sqrt(Math.pow(distanceFromYesX, 2) + Math.pow(distanceFromYesY, 2));
        
        // Check if position is valid (not too close to Yes button)
        if (distanceFromYes > 100 && // Minimum 100px from Yes button
            tempX > containerWidth / 2 && // Stay on right side
            tempY > 20 && tempY < containerHeight - buttonHeight - 10) {
          newX = tempX;
          newY = tempY;
          break;
        }
        
        attempts++;
        
        // If we've tried too many times, just pick a safe position
        if (attempts >= maxAttempts) {
          // Force position to stay on the right side away from Yes button
          newX = containerWidth - buttonWidth - 30;
          newY = Math.max(20, Math.min(containerHeight - buttonHeight - 10, 
                     Math.random() * (containerHeight - buttonHeight - 40) + 20));
          break;
        }
      } while (true);
      
      // Apply new position (using right positioning)
      noBtn.style.left = "auto";
      noBtn.style.right = (containerWidth - newX - buttonWidth) + "px";
      noBtn.style.top = newY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("mouseenter", () => {
      yesBtn.style.transform = "scale(1.15)";
    });

    yesBtn.addEventListener("mouseleave", () => {
      yesBtn.style.transform = "scale(1)";
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      result.style.display = "block";
    });

    // Prevent No button from being clicked accidentally
    noBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
      moveNoButton();
    });
  </script>
</body>
</html>
