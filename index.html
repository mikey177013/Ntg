<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <title>Valentine Â· mobile fixed</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      background: #f7dce3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 16px;
      margin: 0;
      overflow-x: hidden;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 32px 24px 40px;
      border-radius: 36px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
      text-align: center;
      position: relative;
    }

    .top-img {
      width: 130px;
      max-width: 60%;
      height: auto;
      display: block;
      margin: 0 auto 18px;
      object-fit: contain;
    }

    h2 {
      font-size: 1.7rem;
      margin: 0 0 28px 0;
      color: #3e2a2b;
      font-weight: 700;
      line-height: 1.2;
      word-break: break-word;
    }

    .buttons {
      position: relative;
      height: 140px;
      width: 100%;
      margin: 10px 0 5px;
    }

    button {
      padding: 14px 28px;
      border-radius: 60px;
      border: none;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      position: absolute;
      transition: left 0.18s ease, top 0.18s ease, transform 0.1s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.04);
      border: 1px solid rgba(255,255,255,0.3);
      white-space: nowrap;
      max-width: 120px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 5%;
      top: 40px;
      border: 1px solid #ff8ca1;
      z-index: 10; /* ensure clickable */
    }

    #no {
      background: #e0e0e0;
      color: #3a3a3a;
      right: 5%;
      top: 40px;
      left: auto;
      z-index: 10;
    }

    #result {
      display: none;
      margin-top: 20px;
      animation: pop 0.4s;
    }

    #result h2 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #ff4d6d;
    }

    #result img {
      width: 200px;
      max-width: 85%;
      border-radius: 24px;
      margin-top: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 380px) {
      .card { padding: 24px 18px; }
      h2 { font-size: 1.5rem; }
      button { padding: 12px 20px; font-size: 1rem; }
      .buttons { height: 130px; }
    }

    .card, .buttons {
      overflow-x: visible;
      overflow-y: visible;
    }
  </style>
</head>
<body>

<div class="card">

  <img 
    src="https://files.catbox.moe/l7gopn.png" 
    alt="cute valentine bear"
    class="top-img"
    loading="lazy"
  />

  <h2>Hey will you be my valentine?</h2>

  <div class="buttons" id="buttonArea">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="result">
    <h2>YAY ðŸ’–</h2>
    <img src="https://files.catbox.moe/uoh8r2.gif" alt="celebrating hearts" />
  </div>

</div>

<script>
  (function() {
    "use strict";

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const resultDiv = document.getElementById("result");
    const buttonsContainer = document.querySelector(".buttons");

    // ----- YES BUTTON: WORKS 100% -----
    // Direct click handler with no interference
    yesBtn.addEventListener("click", function(e) {
      e.preventDefault();
      e.stopPropagation(); // prevent any weird bubbling
      
      // HIDE buttons container
      buttonsContainer.style.display = "none";
      // SHOW result with GIF
      resultDiv.style.display = "block";
    });

    // Also handle touch end explicitly for mobile
    yesBtn.addEventListener("touchend", function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      buttonsContainer.style.display = "none";
      resultDiv.style.display = "block";
    });

    // ----- NO BUTTON movement (constrained, never far) -----
    function moveNoButtonSafely() {
      // make sure container is visible
      if (buttonsContainer.style.display === "none") return;
      
      const containerRect = buttonsContainer.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxLeft = containerRect.width - btnWidth;
      const maxTop = containerRect.height - btnHeight;

      if (maxLeft <= 20 || maxTop <= 20) return;

      // Constrained range: right side but not too far
      let minX = containerRect.width * 0.45;
      let maxX = containerRect.width * 0.8;
      
      if (maxX > maxLeft) maxX = maxLeft;
      if (minX > maxX) minX = maxLeft * 0.6;
      
      let newX = Math.floor(Math.random() * (maxX - minX + 1) + minX);
      
      let minY = containerRect.height * 0.2;
      let maxY = containerRect.height * 0.65;
      if (maxY > maxTop) maxY = maxTop;
      if (minY > maxY) minY = maxTop * 0.3;
      
      let newY = Math.floor(Math.random() * (maxY - minY + 1) + minY);
      
      newX = Math.min(Math.max(newX, 0), maxLeft);
      newY = Math.min(Math.max(newY, 0), maxTop);

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.right = "auto";
    }

    // NO button: move on hover, touch, click
    noBtn.addEventListener("mouseenter", function(e) {
      e.preventDefault();
      moveNoButtonSafely();
    });

    noBtn.addEventListener("touchstart", function(e) {
      e.preventDefault();
      moveNoButtonSafely();
    }, { passive: false });

    noBtn.addEventListener("click", function(e) {
      e.preventDefault();
      e.stopPropagation(); // important: don't interfere with yes
      moveNoButtonSafely();
    });

    // ----- YES button scale effects (non-blocking) -----
    yesBtn.addEventListener("mouseenter", () => {
      yesBtn.style.transform = "scale(1.12)";
    });
    yesBtn.addEventListener("mouseleave", () => {
      yesBtn.style.transform = "scale(1)";
    });
    
    // Touch scale for yes
    yesBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      yesBtn.style.transform = "scale(1.12)";
    });
    yesBtn.addEventListener("touchend", (e) => {
      yesBtn.style.transform = "scale(1)";
    });

    // ----- Reset position on resize -----
    function resetNoButtonPosition() {
      if (buttonsContainer.style.display === "none") return;
      noBtn.style.right = "5%";
      noBtn.style.left = "auto";
      noBtn.style.top = "40px";
    }

    window.addEventListener("resize", function() {
      if (buttonsContainer.style.display === "none") return;
      resetNoButtonPosition();
    });

    // Initial position
    resetNoButtonPosition();
    window.addEventListener("load", function() {
      resetNoButtonPosition();
    });

  })();
</script>

<!-- 
  FIX: Yes button now works 100%
  - Added stopPropagation() to avoid event conflicts
  - Separate touchend handler for mobile
  - No overlapping display manipulations
  - Click event properly hides container + shows result
  - Tested on mobile + desktop
-->
</body>
</html>
