<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <title>Valentine ¬∑ hearts rain</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      background: #f7dce3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 16px;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 32px 24px 40px;
      border-radius: 36px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
      text-align: center;
      position: relative;
      z-index: 10; /* above hearts */
    }

    .top-img {
      width: 130px;
      max-width: 60%;
      height: auto;
      display: block;
      margin: 0 auto 18px;
      object-fit: contain;
    }

    h2 {
      font-size: 1.7rem;
      margin: 0 0 28px 0;
      color: #3e2a2b;
      font-weight: 700;
      line-height: 1.2;
      word-break: break-word;
    }

    .buttons {
      position: relative;
      height: 140px;
      width: 100%;
      margin: 10px 0 5px;
    }

    button {
      padding: 14px 28px;
      border-radius: 60px;
      border: none;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      position: absolute;
      transition: left 0.18s ease, top 0.18s ease, transform 0.1s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.04);
      border: 1px solid rgba(255,255,255,0.3);
      white-space: nowrap;
      max-width: 120px;
      z-index: 20;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 5%;
      top: 40px;
      border: 1px solid #ff8ca1;
    }

    #no {
      background: #e0e0e0;
      color: #3a3a3a;
      right: 5%;
      top: 40px;
      left: auto;
    }

    /* result area ‚Äì hidden until YES */
    #result {
      display: none;
      margin-top: 20px;
      animation: pop 0.4s;
      position: relative;
      z-index: 25;
    }

    #result h2 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #ff4d6d;
    }

    #result img {
      width: 200px;
      max-width: 85%;
      border-radius: 24px;
      margin-top: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* heart rain canvas ‚Äì fixed over entire screen */
    #heartCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* allows clicking through */
      z-index: 5;
      display: none; /* hidden until Yes */
    }

    @media (max-width: 380px) {
      .card { padding: 24px 18px; }
      h2 { font-size: 1.5rem; }
      button { padding: 12px 20px; font-size: 1rem; }
      .buttons { height: 130px; }
    }

    .card, .buttons {
      overflow-x: visible;
      overflow-y: visible;
    }
  </style>
</head>
<body>

  <!-- Canvas for heart rain -->
  <canvas id="heartCanvas"></canvas>

  <div class="card">

    <img 
      src="https://files.catbox.moe/l7gopn.png" 
      alt="cute valentine bear"
      class="top-img"
      loading="lazy"
    />

    <h2>Hey will you be my valentine?</h2>

    <div class="buttons" id="buttonArea">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="result">
      <h2>YAY üíñ</h2>
      <img src="https://files.catbox.moe/uoh8r2.gif" alt="celebrating hearts" />
    </div>

  </div>

  <script>
    (function() {
      "use strict";

      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const resultDiv = document.getElementById("result");
      const buttonsContainer = document.querySelector(".buttons");
      
      // ----- HEART RAIN SETUP -----
      const canvas = document.getElementById("heartCanvas");
      const ctx = canvas.getContext("2d");
      let hearts = [];
      let animationFrame = null;
      let rainActive = false;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // Heart particle constructor
      function createHeart() {
        return {
          x: Math.random() * canvas.width,
          y: -30 - Math.random() * 50, // start above canvas
          size: 18 + Math.floor(Math.random() * 20), // 18‚Äì38px
          speed: 2 + Math.random() * 3,
          opacity: 0.7 + Math.random() * 0.3,
          rotation: Math.random() * 360,
          swing: Math.random() * 0.02 - 0.01, // slight horizontal drift
        };
      }

      // Draw a heart symbol at (x,y) with given size and color
      function drawHeart(x, y, size, opacity, rotation) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate((rotation * Math.PI) / 180);
        ctx.font = `${size}px "Segoe UI", "Arial", "sans-serif"`;
        ctx.fillStyle = `rgba(255, 77, 109, ${opacity})`; // #ff4d6d
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("‚ù§Ô∏è", 0, 0);
        ctx.restore();
      }

      function updateHearts() {
        if (!rainActive) return;

        // add new hearts frequently
        if (hearts.length < 70 && Math.random() < 0.6) {
          hearts.push(createHeart());
        }

        // move hearts & remove when off screen
        for (let i = hearts.length - 1; i >= 0; i--) {
          const h = hearts[i];
          h.y += h.speed;
          h.x += h.swing * 5; // gentle side movement
          h.rotation += 0.8;

          // remove if below bottom
          if (h.y > canvas.height + 50) {
            hearts.splice(i, 1);
          }
        }

        // draw everything
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let h of hearts) {
          drawHeart(h.x, h.y, h.size, h.opacity, h.rotation);
        }

        animationFrame = requestAnimationFrame(updateHearts);
      }

      function startHeartRain() {
        if (rainActive) return;
        rainActive = true;
        hearts = [];
        // initial batch
        for (let i = 0; i < 35; i++) {
          hearts.push(createHeart());
        }
        canvas.style.display = "block";
        if (animationFrame) cancelAnimationFrame(animationFrame);
        animationFrame = requestAnimationFrame(updateHearts);
      }

      function stopHeartRain() {
        rainActive = false;
        if (animationFrame) {
          cancelAnimationFrame(animationFrame);
          animationFrame = null;
        }
        canvas.style.display = "none";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      // ----- YES BUTTON: show result + heart rain -----
      function handleYes() {
        // hide buttons
        buttonsContainer.style.display = "none";
        // show result message & GIF
        resultDiv.style.display = "block";
        // start raining hearts
        startHeartRain();
      }

      yesBtn.addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();
        handleYes();
      });

      yesBtn.addEventListener("touchend", function(e) {
        e.preventDefault();
        e.stopPropagation();
        handleYes();
      });

      // ----- NO BUTTON movement (constrained, never far) -----
      function moveNoButtonSafely() {
        if (buttonsContainer.style.display === "none") return;

        const containerRect = buttonsContainer.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxLeft = containerRect.width - btnWidth;
        const maxTop = containerRect.height - btnHeight;

        if (maxLeft <= 20 || maxTop <= 20) return;

        // stay on right side, not too far
        let minX = containerRect.width * 0.45;
        let maxX = containerRect.width * 0.8;

        if (maxX > maxLeft) maxX = maxLeft;
        if (minX > maxX) minX = maxLeft * 0.6;

        let newX = Math.floor(Math.random() * (maxX - minX + 1) + minX);

        let minY = containerRect.height * 0.2;
        let maxY = containerRect.height * 0.65;
        if (maxY > maxTop) maxY = maxTop;
        if (minY > maxY) minY = maxTop * 0.3;

        let newY = Math.floor(Math.random() * (maxY - minY + 1) + minY);

        newX = Math.min(Math.max(newX, 0), maxLeft);
        newY = Math.min(Math.max(newY, 0), maxTop);

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
        noBtn.style.right = "auto";
      }

      // NO button events
      noBtn.addEventListener("mouseenter", function(e) {
        e.preventDefault();
        moveNoButtonSafely();
      });

      noBtn.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveNoButtonSafely();
      }, { passive: false });

      noBtn.addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();
        moveNoButtonSafely();
      });

      // ----- YES button scale effects -----
      yesBtn.addEventListener("mouseenter", () => {
        yesBtn.style.transform = "scale(1.12)";
      });
      yesBtn.addEventListener("mouseleave", () => {
        yesBtn.style.transform = "scale(1)";
      });

      yesBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        yesBtn.style.transform = "scale(1.12)";
      });
      yesBtn.addEventListener("touchend", (e) => {
        yesBtn.style.transform = "scale(1)";
      });

      // ----- Reset NO button position -----
      function resetNoButtonPosition() {
        if (buttonsContainer.style.display === "none") return;
        noBtn.style.right = "5%";
        noBtn.style.left = "auto";
        noBtn.style.top = "40px";
      }

      window.addEventListener("resize", function() {
        if (buttonsContainer.style.display === "none") return;
        resetNoButtonPosition();
        resizeCanvas();
      });

      // Initialize
      resetNoButtonPosition();
      window.addEventListener("load", function() {
        resetNoButtonPosition();
        resizeCanvas();
      });

      // Stop rain if result hidden? not necessary, but keep option
      // (rain stays forever after yes ‚Äì that's romantic)
    })();
  </script>

  <!-- 
    ‚ú® HEART RAIN ADDED ‚ú®
    - Clicking Yes triggers heart particles falling from top.
    - Hundreds of red hearts float down with gentle swing.
    - Canvas covers whole screen, doesn't block clicks.
    - Yay message and GIF appear as requested.
  -->
</body>
</html>
