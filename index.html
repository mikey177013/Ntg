<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7dce3;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .top-img {
      width: 120px;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 40px;
      top: 40px;
    }

    #no {
      background: #e0e0e0;
      right: 40px;
      top: 40px;
    }

    #result {
      display: none;
      margin-top: 20px;
    }

    #result img {
      width: 200px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- IMAGE ADDED HERE -->
    <img 
      src="https://files.catbox.moe/l7gopn.png" 
      alt="cute image"
      class="top-img"
    />

    <h2>Hey will you be my valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="result">
      <h2>YAY ðŸ’–</h2>
      <img src="https://files.catbox.moe/uoh8r2.gif" alt="gif" />
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");

    function moveNoButton() {
      const card = document.querySelector(".card");
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.right = "auto";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("mouseenter", () => {
      yesBtn.style.transform = "scale(1.15)";
    });

    yesBtn.addEventListener("mouseleave", () => {
      yesBtn.style.transform = "scale(1)";
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      result.style.display = "block";
    });
  </script>
</body>
</html>
