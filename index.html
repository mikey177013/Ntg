<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7dce3;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .top-img {
      width: 120px;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
      width: 100%;
      margin: 0 auto;
    }

    button {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 40px;
      top: 40px;
    }

    #no {
      background: #e0e0e0;
      right: 40px;
      top: 40px;
    }

    #result {
      display: none;
      margin-top: 20px;
    }

    #result img {
      width: 200px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- IMAGE ADDED HERE -->
    <img 
      src="https://files.catbox.moe/l7gopn.png" 
      alt="cute image"
      class="top-img"
    />

    <h2>Hey will you be my valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="result">
      <h2>YAY ðŸ’–</h2>
      <img src="https://files.catbox.moe/uoh8r2.gif" alt="gif" />
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const buttonsContainer = document.querySelector(".buttons");

    function moveNoButton() {
      // Get the container dimensions
      const containerWidth = buttonsContainer.clientWidth;
      const containerHeight = buttonsContainer.clientHeight;
      
      // Get button dimensions
      const buttonWidth = noBtn.offsetWidth;
      const buttonHeight = noBtn.offsetHeight;
      
      // Calculate max movement (limited to container bounds)
      const maxX = containerWidth - buttonWidth - 20; // 20px padding
      const maxY = containerHeight - buttonHeight - 10; // 10px padding
      
      // Keep button within reasonable bounds near its original position
      const originalRight = 40; // Original right position
      const originalTop = 40; // Original top position
      
      // Calculate new position with small random offset
      const xOffset = (Math.random() - 0.5) * 80; // Â±40px from original
      const yOffset = (Math.random() - 0.5) * 60; // Â±30px from original
      
      // Calculate new position
      let newX = Math.max(20, Math.min(maxX, originalRight + xOffset));
      let newY = Math.max(20, Math.min(maxY, originalTop + yOffset));
      
      // Ensure button doesn't go too far from original position
      const maxDistance = 60; // Max distance from original position
      const distance = Math.sqrt(Math.pow(newX - originalRight, 2) + Math.pow(newY - originalTop, 2));
      
      if (distance > maxDistance) {
        // Scale back to max distance
        const scale = maxDistance / distance;
        newX = originalRight + (newX - originalRight) * scale;
        newY = originalTop + (newY - originalTop) * scale;
      }
      
      // Apply new position
      noBtn.style.left = "auto";
      noBtn.style.right = (containerWidth - newX - buttonWidth) + "px";
      noBtn.style.top = newY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("mouseenter", () => {
      yesBtn.style.transform = "scale(1.15)";
    });

    yesBtn.addEventListener("mouseleave", () => {
      yesBtn.style.transform = "scale(1)";
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      result.style.display = "block";
    });
  </script>
</body>
</html>
